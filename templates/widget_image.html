<div class="bgbox imagewidget {{data.classes}}" style="text-align:center;">
    {% if data.title %}<h3>{{data.title}}</h3>{% endif %}

    <a href="{{data.url}}">
    	<img class="responsive-img" alt="{{data.seo_alttext}}" src="{{ data.image }}">
	</a>
	
	{% if data.buttontext %}<a href="{{data.url}}" class="link-button" title="{{data.seo_linktitle}}">{{ data.buttontext|raw }}</a>{% endif %}
    {% if data.text %}<br/>
    {{ data.text|raw|nl2br }}
    {% endif %}
</div>
