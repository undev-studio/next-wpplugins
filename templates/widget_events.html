<div class="bgbox {{ classes }}" style="padding-left:70px;">


<div class="left bigGreenIcon" style="position:absolute;margin-left:-55px;">&#xf073;</div>



    <h2 class="nomargin">{{data.title}}</h2>

    {% if data.text %}<p class="bigspace-bottom">{{ data.text }}</p>{% endif %}

    <div>
        {% for event in data.events %}
        <div class="space-top">
            {{ event.date_readable }}<br/>
            <a href="/unternehmen/termine?id={{event.id}}"><span class="">{{ event.title }}</span></a>
            
            <!-- {{ event.text }} -->
        </div>
        {% endfor %}
    </div>    

    <a class="readmore block bigspace-top" href="/unternehmen/termine">{{ data.linktext}}</a>

</div>
