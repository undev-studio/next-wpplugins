<div class="bgbox imagewidget nextImageSpecial {{data.classes}}" style="text-align:center;">
    <h2>{{data.title}}</h2>

    {% if data.buttontext %}<a href="{{data.url}}" class="bluebutton" title="{{data.seo_linktitle}}">{{ data.buttontext }}</a>{% endif %}
    <img class="responsive-img" alt="{{data.seo_alttext}}" src="{{ data.image }}" style="margin-left:auto;margin-right:auto;">
    <br/>
    {{ data.text|raw|nl2br }}
</div>
